<div class="wrapper">
    <div>
        <ng-container *ngFor="let post of posts">
            <div class="ngcell" (click)="displayDetails(post.id)">
                <p>ID: {{post.id}}</p>
                <p >Title: {{post.title}}</p>
            </div>
        </ng-container>
    </div>

    <div>
        <app-postdetails *ngIf="selectedId" [id]="selectedId"></app-postdetails>
    </div>
</div>
