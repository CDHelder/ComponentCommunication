<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" (mouseleave) ="[drawer.toggle(), HoverOut()]">
      <nav>
        <ul>
          <li><a routerLink="/first-component" routerLinkActive="active">First Component</a></li>
          <li><a routerLink="/second-component" routerLinkActive="active">Second Component</a></li>
          <li><a routerLink="/second-component" routerLinkActive="active">Second Component</a></li>
        </ul>
      </nav>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
  
    <div class="example-sidenav-content" [ngStyle]="{visibility: showHoverAreaString}">
      <p mat-button (mouseenter)="[drawer.toggle(), HoverOn()]">
        .
      </p>
    </div>
  
  </mat-drawer-container>
