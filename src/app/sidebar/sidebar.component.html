<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" (mouseleave) ="[drawer.toggle(), HoverOut()]">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
  
    <div class="example-sidenav-content" [ngStyle]="{visibility: showHoverAreaString}">
      <p mat-button (mouseenter)="[drawer.toggle(), HoverOn()]">
        .
      </p>
    </div>
  
  </mat-drawer-container>
